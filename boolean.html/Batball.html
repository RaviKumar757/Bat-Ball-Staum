<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="batball.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1> 
  <button onclick="playGame('Bat')">Bat</button>
  <button onclick="playGame('Ball')">Ball</button>
  <button onclick="playGame('Stump')">Stump</button> 

  <script>
    function playGame(userChoice) {
      let randomNumber = Math.random() * 3;
      let computerChoice;

      if (randomNumber >= 0 && randomNumber < 1) {
        computerChoice = 'Bat';
      } else if (randomNumber >= 1 && randomNumber < 2) {
        computerChoice = 'Ball';
      } else {
        computerChoice = 'Stump';
      }

      let resultMsg;
      if (computerChoice === 'Ball' && userChoice === 'Bat') {
        resultMsg = 'user won';
      } else if (computerChoice === userChoice) {
        resultMsg = "It's a tie";
      } else {
        resultMsg = 'computer has won';
      }

      alert(`You have chosen ${userChoice}. Computer choice is ${computerChoice}. ${resultMsg}`);
    }
  </script>
</body>
</html>
